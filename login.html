<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="./bootstrap-5.3.5-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="card loginAndSignin">
        <div class="card-body">
            <h1 class="card-title mb-3">Login</h1>

            <form id="loginFrom" onsubmit="accountManagement.login(event)">

                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>

                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-outline-primary" type="submit">Login</button>
                    <button class="btn btn-outline-secondary" type="reset">Reset</button>
                </div>

                <div>
                    Don't have an account? <a href="signup.html"
                        class="link-primary link-underline-opacity-25 link-underline-opacity-100-hover">Sign up</a>
                </div>

            </form>
        </div>
    </div>

    <script src="./bootstrap-5.3.5-dist/js/bootstrap.js"></script>
    <script type="module" src="firebase.js"></script>
</body>

</html>
